{{ define "layout" }}
<html>
<head>
    <title>Dead Code Analyzer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        header li {
            float: left;
        }

        header li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        header li:not(.active) a:hover {
            background-color: #111;
        }

        header li.active {
            background-color: #4CAF50;
        }

        section {
            padding: 20px;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
<header>
    <ul>
        <li{{if eq .CurrentPage "home"}} class="active"{{end}}><a href="/">Home</a></li>
        <li{{if eq .CurrentPage "dead"}} class="active"{{end}}><a href="/dead">Dead code</a></li>
        <li{{if eq .CurrentPage "active"}} class="active"{{end}}><a href="/active">Active code</a></li>
        <li{{if eq .CurrentPage "reset"}} class="active"{{end}} style="float: right"><a href="/reset">Full reset</a></li>
        <li{{if eq .CurrentPage "remove"}} class="active"{{end}} style="float: right"><a href="/remove">Remove classes</a></li>
    </ul>
</header>
<section>
    <h1>Dead Code Analyzer</h1>
    {{ template "content" . }}
</section>
<footer>
    Generated by Dead Code Analyzer
</footer>
</body>
</html>
{{ end }}
